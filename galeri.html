<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Galeri Javascript</title>
</head>
<body>
    <h1>Galeri Javascript</h1>
    
    <img src="gambar/0.jpg" width=400 id="gambar">
    <br>

    <a href="#" onclick=sebelum()>Sebelum</a>

    <a href="#" onclick="ganti(0)">1</a>
    <a href="#" onclick="ganti(1)">2</a>
    <a href="#" onclick="ganti(2)">3</a>
    <a href="#" onclick="ganti(3)">4</a>
    <a href="#" onclick="ganti(4)">5</a>

    <a href="#" onclick=sesudah()>Sesudah</a>
    
    <script>
        let nomor = 0;
    
        function ganti(angka){
            nomor = angka;
        let lokasi = 'gambar/' + angka + '.jpg';
        document.getElementById('gambar').src = lokasi;
        
        return false;
    }

    function sebelum(){
        nomor = nomor - 1;

        if(nomor < 0){
        nomor = 4
        }

        let lokasi = 'gambar/' + nomor + '.jpg';
        document.getElementById('gambar').src = lokasi;
        return false;
}

function sesudah(){
        nomor = nomor + 1;

        if(nomor > 4){
        nomor = 0
        }

        let lokasi = 'gambar/' + nomor + '.jpg';
        document.getElementById('gambar').src = lokasi;
        return false;
}
    
    </script>
</body>
</html>
